<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BFC 特性</title>
</head>
<body>
<div>
  只要满足以下任一条件即可出发 BFC 特性：
  • body 根元素
  • 浮动元素：float 的属性不为 none
  • 绝对定位元素：position的属性为absolute/fixed
  • display属性为inline-block、table-cells、flex
  • overflow的属性不为visible
</div>

  <div style="border: 1px solid #000;overflow: hidden">
    <div style="width: 100px;height: 100px;background: #eee;float: right">
    </div>
  </div>

<hr/>

  <div style="height: 100px;width: 100px;float: left;background: lightblue">我是一个左浮动的元素</div>
  <div style="width: 200px; height: 200px;background: #eee;overflow: hidden">
    我是一个没有设置浮动, 也没有触发 BFC 元素, width: 200px; height:200px; background: #eee;
  </div>


</body>
</html>
